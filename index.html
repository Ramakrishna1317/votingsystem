<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Online Voting System - Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-visual">
                <div class="visual-inner">
                    <h1>üó≥Ô∏è</h1>
                    <p>Secure ‚Ä¢ Transparent ‚Ä¢ Democratic</p>
                </div>
            </div>

            <div class="auth-card">
                <div class="card-header">
                    <h2>Welcome back</h2>
                    <p class="muted">Sign in to continue to the Online Voting System</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="input-row">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
                            <span class="icon">üë§</span>
                        </div>
                    </div>

                    <div class="input-row">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                            <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password">üîí</button>
                        </div>
                    </div>

                    <div class="input-row">
                        <label for="role">Login As</label>
                        <div class="input-with-icon">
                            <select id="role" name="role" required>
                                <option value="voter">Voter</option>
                                <option value="admin">Administrator</option>
                            </select>
                            <span class="icon">‚öôÔ∏è</span>
                        </div>
                    </div>

                    <div id="errorMessage" class="error-message"></div>

                    <button type="submit" class="btn btn-primary">Sign in</button>

                    <div class="form-footer">
                        <a href="#" class="link-muted">Forgot password?</a>
                        <span class="divider"></span>
                        <a href="#" class="link-muted">Help</a>
                    </div>
                </form>

                <div class="demo-credentials compact">
                    <strong>Demo Credentials:</strong>
                    <div>Admin: <code>admin / admin123</code></div>
                    <div>Voter: <code>voter1 / pass123</code></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./data.js"></script>
    <script src="./utils.js"></script>
    <script src="./script.js"></script>
</body>
</html>
